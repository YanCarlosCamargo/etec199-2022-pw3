<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Sistema Crud</title>

    
</head>
<body>
    <div class="container" id="containerMain">
        <section id="table">
        <div class="table-responsive-sm">
            <table id="interior-table" class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">Aluno</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Média</th>
                    <th scope="col">Situação</th>
                    <th scope="col">Deletar</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                   
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" onclick="toggleModal('modalForm')" class="btn btn-success">Inserir novo Aluno</button>

   

    </div>

        <div class="modalForm" id="modalForm">
        
            <svg xmlns="http://www.w3.org/2000/svg" onclick="toggleModal('modalForm')" width="30" height="30" id="closeIcon" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            
            <form>
                <h2>Inserir Aluno</h2>
                <input type="text" id="name" placeholder="Nome"/>
                <input type="number" id="nota1" class="n" placeholder="Nota 1">
                <input type="number" id="nota2" class="n" placeholder="Nota 2">
                <input type="number" id="nota3" class="n" placeholder="Nota 3">
                <button id="botao">Inserir</button>
            </form>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Excluir Aluno</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="sureDelete">
                  Deseja realmente Excluir o Aluno
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" id="btnExcluirAluno" data-bs-dismiss="modal" class="btn btn-primary">Excluir</button>
                </div>
              </div>
            </div>
        </div>

        <div id="container" style="width: 100%; height: 400px; background-color: #252326;"></div>

    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-pie.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
